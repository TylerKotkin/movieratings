{% extends "base.html" %}

{% block content %}

<h2>Top Movies</h2>

<ul>
{% for movie in movies %}
  <li><a href="{% url 'movie_view' movie.pk %}">{{ movie.title }}</a> - {{ movie.rating__stars__avg|floatformat }}</li>
{% endfor %}
</ul>

<h2>Most Rated Movies</h2>

<ul>
{% for movie in most_movies %}
  <li><a href="{% url 'movie_view' movie.pk %}">{{ movie.title }}</a></li>
{% endfor %}
</ul>

{% endblock %}
