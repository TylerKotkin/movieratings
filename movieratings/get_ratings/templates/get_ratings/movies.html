<h2>{{ movie.title }}</h2>

<h4> Movie ID: {{ movie.pk }} </h4>
<h4> Average rating: {{ movie.average_rating|floatformat }} out of 5</h4>

<ul>
{% for rating in movie.rating_set.all %}
  <li><a href="{% url 'rater_view' rating.rater.pk %}">{{ rating.rater }}</a>: {{ rating.stars }}</li>
{% endfor %}
</ul>
