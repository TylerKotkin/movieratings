<!DOCTYPE html>
<html>
<head>
  <title>Movie Ratings</title>
</head>
<body>
  <h1>Movie Ratings</h1>
  {% if messages %}
      <ul class+"messages">
      {% for message in messages %}
      <li class="{{ messages.tags}}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% block content %}
  {% endblock %}
  <a href="{% url 'user_login' %}">login</a>
  <a href="{% url 'user_logout' %}">logout</a>
  <a href="{% url 'user_register' %}">register</a>
</body>
</html>
